syntax = "proto3";

package order.service;

import "google/api/annotations.proto";
import "google/protobuf/empty.proto";
option go_package = "mall-go/api/order/service";

service Order{
  rpc GetOrderById(IdRequest) returns (OrderVO) {
    option (google.api.http) = {
      get : "/order/{id}"
    };
  }
}
message IdRequest{
  int64 id=1;
}
message OrderVO {
  int64 id=1;
  string orderNo =2;
}