syntax = "proto3";
package user;
import "errors/errors.proto";

option go_package = "mall-go/api/user";

enum ErrorReason {
  option (errors.default_code) = 400;
  Ok = 0[ (errors.code) = 200 ];
  NotFound = 1 [ (errors.code) = 404 ];
  InvalidParams = 2[(errors.code) = 400 ];
  Unauthorized = 3 [ (errors.code) = 401 ];
  Forbidden = 4 [ (errors.code) = 403 ];
  InternalServer = 5 [ (errors.code) = 500 ];

}
